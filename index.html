<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Directory</title>
        <script src="JS/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="CSS/Style.css" type="text/css">
        <link rel=icon href="Images/icons8-contacts-48.png">
        
    </head>
    <body>
        <div id="top-menu">
            <form id=filters>
               <input name="searchbar" type="search" id="searchbar"></input>
                <!-- <label for="LocationFilter">Location</label> -->
                <select name="LocationFilter" id="LocationFilter" class="filters">
                    <option value="All" selected>All Locations</option>
                </select>
                
                <!-- <label for="DepartmentFilter">Department</label> -->
                <select name="DepartmentFilter" id="DepartmentFilter" class="filters">
                    <option value="All Departments" selected>All Departments</option>
                </select>
                <button type="button" class="btn adminControls" id="edit"><i class="fas fa-edit admin"></i></button>
                <button type="button" class="btn adminControls" id="add"><i class="fas fa-plus-circle admin"></i></button>
              </form>
              <br>
            
            <!-- <div id="dropDowns"> -->
                <select id="addDropDown" class="dropDownOptions">
                    <option disabled selected>Add...</option>
                    <option value="#addContact">Add contact</option>
                    <option value="#addDepartment">Add department</option>
                    <option value="#addLocation">Add location</option>
                </select>
                <select id="editDropDown" class="dropDownOptions">
                    <option disabled selected>Edit...</option>
                    <option value="#editDepartment">Edit departments</option>
                    <option value="#editLocation">Edit locations</option>
                </select>
                
            <!-- </div> -->
            <!-- <div id="adminControls"> -->
        </div>
            
        <div id="deleteMultiContacts" class="inActive">
          <label for="contactDelete">Delete Selected contacts</label>
          <button for="contactDelete" onclick="deleteContact()" type="button">confirm</button><button onclick="cancelMultiContact()" type="button">cancel</button>
        </div>
        <div class="modal" tabindex="-1" id="addContact">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                      <input class="modalForm" type="text" id="addFirstName" placeholder="First name" required>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="addSurname" placeholder="Surname" required>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="addEmail" placeholder="Example@domain.com" required>
                      <br>
                      <br>
                      <select class="modalForm" id="addContactDepartment" required>
                          <option disabled selected value="">Department</option>
                      </select>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="addJobTitle" placeholder="Job title" required>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Add Contact" id="addContactConfirm">
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="editContact">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                      <input class="modalForm" type="text" id="editFirstName" placeholder="First name" required>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="editSurname" placeholder="Surname" required>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="editEmail" placeholder="Example@domain.com" required>
                      <br>
                      <br>
                      <select class="modalForm" id="editContactDepartment" required>
                          <option disabled selected value="">Department</option>
                      </select>
                      <br>
                      <br>
                      <input class="modalForm" type="text" id="editJobTitle" placeholder="Job title" required>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="edit Contact" id="editContactConfirm"> 
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="addDepartment">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Department</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                      <input class="modalForm" type="text" id="addDepartmentName" placeholder="Department name" required>
                      <br>
                      <br>
                      <select class="modalForm" id="addDepartmentLocation" required>
                          <option disabled selected value="">Location</option>
                      </select>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Add Department" id="addDepartmentConfirm">
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="editDepartment">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Department</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <ul id="editDepartmentList"></ul>
                      <br>
                      <br>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="addLocation">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Location</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="#">
                      <input class="modalForm" type="text" id="addLocationName" placeholder="Location name" required>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Add Location" id="addLocationConfirm">
                      </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
          <div class="modal" tabindex="-1" id="editLocation">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Location</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <ul id="editLocationList"></ul>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
            <div id="contacts" class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light row"></div>
          
        <script src="js/Script.js"></script>
        
    <footer>
        <p>
        <a href="https://icons8.com/">Icons provided by icons8.com</a>
