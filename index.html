<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Directory</title>
        <script src="JS/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="CSS/Style.css">
        
    </head>
    <body>
        <div id="top-menu">
            <h1>Company Directory</h1>
            <form id=filters>
                <label for="LocationFilter">Location</label>
                <select name="LocationFilter" id="LocationFilter">
                    <option value="All Locations" selected>All Locations</option>
                </select>
                <br>
                <label for="DepartmentFilter">Department</label>
                <select name="DepartmentFilter" id="DepartmentFilter">
                    <option value="All Departments" selected>All Departments</option>
                </select>
            </form>
                <div id="search">
                    <!-- <i class="icon fa fa-search" id="searchIcon"></i> -->
                    <input name="searchbar" type="search" id="searchbar"></input>
                </div>
            
            <div id="adminControls">
                <button class="btn" id="add"><i class="fas fa-plus-circle admin"></i></button>
                <button class="btn" id="edit"><i class="fas fa-edit admin"></i></button>
                <button class="btn" id="delete"><i class="fas fa-trash-alt admin"></i></button>
            </div>
            <br>
            <br>
            <div id="dropDowns">
                <select id="addDropDown" class="dropDownOptions">
                    <option disabled selected>Add...</option>
                    <option value="#addContact">Add contact</option>
                    <option value="#addDepartment">Add department</option>
                    <option value="#addlocation">Add location</option>
                </select>
                <select id="editDropDown" class="dropDownOptions">
                    <option disabled selected>Edit...</option>
                    <option value="#editContact">Edit contact</option>
                    <option value="#editDepartment">Edit department</option>
                    <option value="#editLocation">Edit location</option>
                    <option value="#exampleModal">test</option>
                </select>
                <select id="deleteDropDown" class="dropDownOptions">
                    <option disabled selected>Delete...</option>
                    <option value="#delContact">Delete contact</option>
                    <option value="#delDepartment">Delete department</option>
                    <option value="#delLocation">Delete location</option>
                </select>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="addContact">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                      <input type="text" id="firstName" value="First name" required>
                      <input type="text" id="surname" value="Surname" required>
                      <input type="text" id="email" value="Example@domain.com" required>
                      <select id="addContactDepartment" required>
                          <option disabled selected value="">Department</option>
                      </select>
                      <input type="text" id="jobTitle" value="Job title" required>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <div id="contacts"></div>
        <script src="js/Script.js"></script>
        
    <footer>
        <p>
        <a href="https://icons8.com/">Icons provided by icons8.com</a>
        </p>
    </footer>
    </body>

</html>
